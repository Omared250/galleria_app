<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/images/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="src/js/controller.js"></script>

    <title>Galleria</title>
</head>
<body>
    <header class="header">
        <img class="header__logo" src="./src/images/icons/galleria.png" alt="header__logo">
        <button class="header__button">start slideshow</button>
    </header>
    <section class="paints__container">
    </section>
    <section class="slides__container">
    </section>
    <footer class="footer__container">
        <span class="footer__progress__bar"></span>
        <div class="footer__paint__details">
            <h2 class="footer_paint_name">Starry Night</h2>
            <h3 class="footer_paint_artist">Vincent Van Gogh</h3>
        </div>
        <div class="sliders">
            <img class="button__slider__left" src="./src/images/icons/icon-backward.png" alt="previews image button">
            <img class="button__slider__right" src="./src/images/icons/icon-forward.png" alt="next image button">
        </div>
    </footer>
</body>
</html>
